<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraceLawyer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .progress {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-weight: 500;
            flex-grow: 1;
        }

        .file-status {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .results-section {
            display: none;
        }

        .pdf-result {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }

        .pdf-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .page-content {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #e9ecef;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .analysis-section {
            display: none;
        }

        .k-pages-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 0 10px;
            text-align: center;
        }

        .analysis-result {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
        }

        #streamResult {
            min-height: 100px;
            border: 2px dashed #28a745;
            border-radius: 8px;
            padding: 15px;
            background: linear-gradient(145deg, #f8fff8, #f0f8f0);
            font-family: 'Courier New', monospace;
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0% { border-color: #28a745; }
            50% { border-color: #20c997; }
            100% { border-color: #28a745; }
        }

        .analysis-result {
            background: #e8f5e8;
            border: 1px solid #c3e6c3;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 TraceLawyer</h1>
            <p>上传PDF文件，自动识别文字内容，并使用AI进行智能分析</p>
        </div>

        <!-- 文件上传区域 -->
        <div class="card">
            <div class="section-title">📁 文件上传</div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📄</div>
                <div class="upload-text">点击选择PDF文件或拖拽文件到此处</div>
                <div style="color: #999; font-size: 0.9rem;">支持多个PDF文件同时上传，单个文件最大为50MB</div>
                <input type="file" id="fileInput" class="file-input" multiple accept=".pdf">
            </div>
            
            <div id="selectedFiles" class="file-list"></div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button id="uploadBtn" class="btn" disabled>
                    <span id="uploadBtnText">开始上传和OCR识别</span>
                </button>
            </div>
        </div>

        <!-- 处理进度 -->
        <div class="card" id="progressCard" style="display: none;">
            <div class="section-title">⚡ 处理进度</div>
            <div id="progressInfo"></div>
            <div class="progress">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
            <div id="statusText" style="text-align: center; margin-top: 10px;"></div>
        </div>

        <!-- OCR结果展示 -->
        <div class="card results-section" id="resultsCard">
            <div class="section-title">📖 OCR识别结果</div>
            <div id="ocrResults"></div>
        </div>

        <!-- AI分析控制 -->
        <div class="card analysis-section" id="analysisCard">
            <div class="section-title">🤖 AI分析</div>
            <div style="margin-bottom: 20px;">
                <label>每 <input type="number" id="kPagesInput" class="k-pages-input" value="5" min="1" max="50"> 页内容合并为一个分析单元</label>
            </div>
            <div style="text-align: center; margin-bottom: 20px;">
                <button id="analyzeBtn" class="btn" style="margin-right: 10px;">
                    <span id="analyzeBtnText">🔍 开始检索分析</span>
                </button>
                <button id="analyzeStreamBtn" class="btn" style="background: linear-gradient(45deg, #28a745, #20c997);">
                    <span id="analyzeStreamBtnText">🚀 流式分析</span>
                </button>
            </div>
            <div id="analysisResult"></div>
        </div>
    </div>

    <script>
        let currentTaskId = null;
        let selectedFiles = [];

        // DOM 元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFilesDiv = document.getElementById('selectedFiles');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressCard = document.getElementById('progressCard');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const resultsCard = document.getElementById('resultsCard');
        const ocrResults = document.getElementById('ocrResults');
        const analysisCard = document.getElementById('analysisCard');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const analyzeStreamBtn = document.getElementById('analyzeStreamBtn');
        const kPagesInput = document.getElementById('kPagesInput');
        const analysisResult = document.getElementById('analysisResult');

        // 文件上传区域事件
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleFileDrop);
        uploadArea.addEventListener('dragleave', handleDragLeave);

        fileInput.addEventListener('change', handleFileSelect);
        uploadBtn.addEventListener('click', uploadFiles);
        analyzeBtn.addEventListener('click', analyzeContent);
        analyzeStreamBtn.addEventListener('click', analyzeContentStream);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleFileDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type === 'application/pdf');
            if (files.length > 0) {
                selectedFiles = files;
                updateFileList();
                uploadBtn.disabled = false;
            }
        }

        function handleFileSelect(e) {
            selectedFiles = Array.from(e.target.files);
            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        function updateFileList() {
            selectedFilesDiv.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span style="color: #666; margin-right: 10px;">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                    <button onclick="removeFile(${index})" style="background: #dc3545; color: white; border: none; border-radius: 3px; padding: 5px 10px; cursor: pointer;">删除</button>
                `;
                selectedFilesDiv.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                uploadBtn.disabled = true;
                document.getElementById('uploadBtnText').innerHTML = '<span class="loading"></span>上传中...';

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    currentTaskId = result.task_id;
                    showAlert('success', `开始处理 ${result.files.length} 个PDF文件`);
                    progressCard.style.display = 'block';
                    startPolling();
                } else {
                    showAlert('error', result.error || '上传失败');
                }
            } catch (error) {
                showAlert('error', '网络错误: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                document.getElementById('uploadBtnText').textContent = '开始上传和OCR识别';
            }
        }

        function startPolling() {
            const pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${currentTaskId}`);
                    const status = await response.json();

                    if (status.status === 'processing') {
                        const progress = (status.progress / status.total) * 100;
                        progressBar.style.width = progress + '%';
                        statusText.textContent = `正在处理第 ${status.progress}/${status.total} 个文件...`;
                    } else if (status.status === 'completed') {
                        clearInterval(pollInterval);
                        progressBar.style.width = '100%';
                        statusText.textContent = '所有文件处理完成！';
                        showResults(status.results);
                        showAlert('success', 'OCR识别完成！现在可以进行AI分析。');
                    } else if (status.status === 'error') {
                        clearInterval(pollInterval);
                        showAlert('error', '处理失败: ' + status.error);
                    }
                } catch (error) {
                    console.error('轮询状态失败:', error);
                }
            }, 2000);
        }

        function showResults(results) {
            ocrResults.innerHTML = '';
            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'pdf-result';
                
                if (result.error) {
                    resultDiv.innerHTML = `
                        <div class="pdf-title" style="color: #dc3545;">❌ ${result.filename} (处理失败)</div>
                        <div style="color: #721c24;">错误: ${result.error}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="pdf-title">✅ ${result.filename} (共 ${result.pages.length} 页)</div>
                        ${result.pages.map((page, index) => `
                            <div class="page-content">${page}</div>
                        `).join('')}
                    `;
                }
                
                ocrResults.appendChild(resultDiv);
            });

            resultsCard.style.display = 'block';
            analysisCard.style.display = 'block';
        }

        async function analyzeContent() {
            if (!currentTaskId) {
                showAlert('error', '没有可分析的内容');
                return;
            }

            try {
                analyzeBtn.disabled = true;
                document.getElementById('analyzeBtnText').innerHTML = '<span class="loading"></span>分析中...';

                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        task_id: currentTaskId,
                        k_pages: parseInt(kPagesInput.value)
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    analysisResult.innerHTML = `
                        <div class="alert alert-info">
                            📊 分析完成！共分析了 ${result.chunks_count} 个内容块（每 ${result.k_pages} 页为一块）
                        </div>
                        <div class="analysis-result">${result.analysis_result}</div>
                    `;
                    showAlert('success', 'AI分析完成！');
                } else {
                    showAlert('error', result.error || '分析失败');
                }
            } catch (error) {
                showAlert('error', '网络错误: ' + error.message);
            } finally {
                analyzeBtn.disabled = false;
                document.getElementById('analyzeBtnText').textContent = '🔍 开始检索分析';
            }
        }

        async function analyzeContentStream() {
            if (!currentTaskId) {
                showAlert('error', '没有可分析的内容');
                return;
            }

            try {
                analyzeStreamBtn.disabled = true;
                analyzeBtn.disabled = true;
                document.getElementById('analyzeStreamBtnText').innerHTML = '<span class="loading"></span>流式分析中...';

                // 清空之前的结果
                analysisResult.innerHTML = `
                    <div class="alert alert-info">
                        🚀 开始流式分析...
                    </div>
                    <div class="analysis-result" id="streamResult"></div>
                `;

                const streamResult = document.getElementById('streamResult');
                let accumulatedContent = '';

                const response = await fetch('/analyze_stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        task_id: currentTaskId,
                        k_pages: parseInt(kPagesInput.value)
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'init') {
                                    analysisResult.querySelector('.alert').innerHTML = `
                                        📊 流式分析开始！共 ${data.chunks_count} 个内容块（每 ${data.k_pages} 页为一块）
                                    `;
                                } else if (data.type === 'content') {
                                    accumulatedContent += data.data;
                                    streamResult.innerHTML = accumulatedContent;
                                    // 自动滚动到最新内容
                                    streamResult.scrollTop = streamResult.scrollHeight;
                                } else if (data.type === 'done') {
                                    analysisResult.querySelector('.alert').innerHTML = `
                                        ✅ 流式分析完成！
                                    `;
                                    showAlert('success', '流式AI分析完成！');
                                } else if (data.type === 'error') {
                                    showAlert('error', '分析失败: ' + data.error);
                                }
                            } catch (e) {
                                console.error('解析数据失败:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                showAlert('error', '网络错误: ' + error.message);
            } finally {
                analyzeStreamBtn.disabled = false;
                analyzeBtn.disabled = false;
                document.getElementById('analyzeStreamBtnText').textContent = '🚀 流式分析';
            }
        }

        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.card'));
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
