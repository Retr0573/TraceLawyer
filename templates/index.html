    <script>
        let currentTaskId = null;
        let selectedFiles = [];

        // DOM å…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFilesDiv = document.getElementById('selectedFiles');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressCard = document.getElementById('progressCard');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const resultsCard = document.getElementById('resultsCard');
        const ocrResults = document.getElementById('ocrResults');
        const analysisCard = document.getElementById('analysisCard');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const analyzeStreamBtn = document.getElementById('analyzeStreamBtn');
        const kPagesInput = document.getElementById('kPagesInput');
        const analysisResult = document.getElementById('analysisResult');

        // æ–‡ä»¶ä¸Šä¼ åŒºåŸŸäº‹ä»¶
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleFileDrop);
        uploadArea.addEventListener('dragleave', handleDragLeave);

        fileInput.addEventListener('change', handleFileSelect);
        uploadBtn.addEventListener('click', uploadFiles);
        analyzeBtn.addEventListener('click', analyzeContent);
        analyzeStreamBtn.addEventListener('click', analyzeContentStream);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleFileDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type === 'application/pdf');
            if (files.length > 0) {
                selectedFiles = files;
                updateFileList();
                uploadBtn.disabled = false;
            }
        }

        function handleFileSelect(e) {
            selectedFiles = Array.from(e.target.files);
            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        function updateFileList() {
            selectedFilesDiv.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span style="color: #666; margin-right: 10px;">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                    <button onclick="removeFile(${index})" style="background: #dc3545; color: white; border: none; border-radius: 3px; padding: 5px 10px; cursor: pointer;">åˆ é™¤</button>
                `;
                selectedFilesDiv.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                uploadBtn.disabled = true;
                document.getElementById('uploadBtnText').innerHTML = '<span class="loading"></span>ä¸Šä¼ ä¸­...';

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    currentTaskId = result.task_id;
                    showAlert('success', `å¼€å§‹å¤„ç† ${result.files.length} ä¸ªPDFæ–‡ä»¶`);
                    progressCard.style.display = 'block';
                    startPolling();
                } else {
                    showAlert('error', result.error || 'ä¸Šä¼ å¤±è´¥');
                }
            } catch (error) {
                showAlert('error', 'ç½‘ç»œé”™è¯¯: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                document.getElementById('uploadBtnText').textContent = 'å¼€å§‹ä¸Šä¼ å’ŒOCRè¯†åˆ«';
            }
        }

        function startPolling() {
            const pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${currentTaskId}`);
                    const status = await response.json();

                    if (status.status === 'processing') {
                        const progress = (status.progress / status.total) * 100;
                        progressBar.style.width = progress + '%';
                        statusText.textContent = `æ­£åœ¨å¤„ç†ç¬¬ ${status.progress}/${status.total} ä¸ªæ–‡ä»¶...`;
                    } else if (status.status === 'completed') {
                        clearInterval(pollInterval);
                        progressBar.style.width = '100%';
                        statusText.textContent = 'æ‰€æœ‰æ–‡ä»¶å¤„ç†å®Œæˆï¼';
                        showResults(status.results);
                        showAlert('success', 'OCRè¯†åˆ«å®Œæˆï¼ç°åœ¨å¯ä»¥è¿›è¡ŒAIåˆ†æã€‚');
                    } else if (status.status === 'error') {
                        clearInterval(pollInterval);
                        showAlert('error', 'å¤„ç†å¤±è´¥: ' + status.error);
                    }
                } catch (error) {
                    console.error('è½®è¯¢çŠ¶æ€å¤±è´¥:', error);
                }
            }, 2000);
        }

        function showResults(results) {
            ocrResults.innerHTML = '';
            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'pdf-result';

                if (result.error) {
                    resultDiv.innerHTML = `
                        <div class="pdf-title" style="color: #dc3545;">âŒ ${result.filename} (å¤„ç†å¤±è´¥)</div>
                        <div style="color: #721c24;">é”™è¯¯: ${result.error}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="pdf-title">âœ… ${result.filename} (å…± ${result.pages.length} é¡µ)</div>
                        ${result.pages.map((page, index) => `
                            <div class="page-content">${page}</div>
                        `).join('')}
                    `;
                }

                ocrResults.appendChild(resultDiv);
            });

            resultsCard.style.display = 'block';
            analysisCard.style.display = 'block';
        }

        async function analyzeContent() {
            if (!currentTaskId) {
                showAlert('error', 'æ²¡æœ‰å¯åˆ†æçš„å†…å®¹');
                return;
            }

            try {
                analyzeBtn.disabled = true;
                document.getElementById('analyzeBtnText').innerHTML = '<span class="loading"></span>åˆ†æä¸­...';

                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        task_id: currentTaskId,
                        k_pages: parseInt(kPagesInput.value)

                const result = await response.json();

                if (response.ok) {
                    // å¤„ç†ç³»ç»Ÿæç¤ºï¼Œé¿å…è¢«Markdowné”™è¯¯è§£æ
                    let contentToRender = result.analysis_result;
                    if (contentToRender.includes('ã€ç³»ç»Ÿæç¤ºã€‘')) {
                        contentToRender = contentToRender.replace(
                            /(ã€ç³»ç»Ÿæç¤ºã€‘[^\n]+)/g, 
                            '<span class="system-hint">$1</span>'
                        );
                    }
                    
                    // ä½¿ç”¨ marked åº“æ¸²æŸ“ Markdown
                    const renderedResult = marked.parse(contentToRender);
                    let resultHTML = `
                        <div class="alert alert-info">
                            ğŸ“Š åˆ†æå®Œæˆï¼å…±åˆ†æäº† ${result.chunks_count} ä¸ªå†…å®¹å—ï¼ˆæ¯ ${result.k_pages} é¡µä¸ºä¸€å—ï¼‰
                        </div>
